{% set name = "pyiron_snippets" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyiron_snippets-{{ version }}.tar.gz
  sha256: 6734b89ea6964f3706613595f16321dcf8b4d0a6624c8a51a84e7b5e81b48e16

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9,<3.13
    - setuptools
    - versioneer ==0.29
    - pip
  run:
    - python >=3.9,<3.13

test:
  imports:
    - pyiron_snippets
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pyiron/pyiron_snippets
  summary: pyiron_snippets - Short, dependency-free python snippets.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - liamhuber
