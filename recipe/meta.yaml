{% set name = "pyiron_snippets" %}
{% set version = "0.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyiron_snippets-{{ version }}.tar.gz
  sha256: 265dd25ab4fd62e44442343341b7280fe0a76ebae68ee78de8f084426f0302f2

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9,<3.13
    - setuptools
    - versioneer ==0.29
    - pip
  run:
    - python >=3.9,<3.13

test:
  imports:
    - pyiron_snippets
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pyiron/pyiron_snippets
  summary: pyiron_snippets - Short, dependency-free python snippets.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - liamhuber
    - samwaseda
    - jan-janssen
    - niklassiemer
